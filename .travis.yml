language: go

go:
  - master

install:
  - go get github.com/gohugoio/hugo

script:
  - cd hugo
  - hugo

after_success:
  - git remote add github https://${GH_TOKEN}@github.com/dbieber/davidbieber.com.git
  - git config --replace-all remote.origin.fetch +refs/heads/*:refs/remotes/origin/*
  - git config user.email "david810@gmail.com"
  - git config user.name "David Bieber"

  - git fetch --all --prune

  - git add public -f  # On master
  - git commit -m '[skip travis] Temporary automatic commit by Travis CI'
  - git checkout prebuilt
  - git checkout master -- public
  - git commit -m '[skip travis] Automatic commit by Travis CI'
  - git log --decorate
  - git push github prebuilt

env:
  global:
    secure: 
