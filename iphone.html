<html>

    <style>
    * {
        font-family: Gill Sans, Segoe UI, sans-serif;

    html, body {
        padding: 0;
        margin: 0;
    }
    .hidden {
        display: none;
    }
    h1, h2, h3, h4, h5, h6, P {

    }
    h2 {

    }
    a {

    }
    .container {
    }
    div.header {
        background:#f8f8f8;
        border-bottom:1px solid #eee;
        height: 100px;
    }
    .header a {
        position: absolute;
    }
    .header img {
        border-width: 1px;
        border-style: solid;
        border-color: lightgray;
        margin-bottom: 6px;
        margin-right: 6px;
    }
    div.name {
        position: relative;
        margin-left: 110px;
        width: auto;
    }
    div#name_1 {
        top: 50px;
    }
    @media screen and (min-device-width: 320px) and (max-device-width: 1024px) {
        div#name_2 {
            top: 6px;
        }
        .iPhone {
            display: none;
        }
    }
    .container>div {
        padding: 10px;
    }
    .galleria{ width: 100%; height: 640px; background: #000 }
