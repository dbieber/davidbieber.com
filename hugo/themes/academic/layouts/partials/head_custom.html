<style>
/* CSS for Collapsible Blog Posts */
[id^=_] {
  display: none;
}
</style>

<script src="//static.tumblr.com/fpifyru/AKFlv9zdu/embedgist.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>

<script type="text/javascript">
// Collapsible Blog Posts
function swap(e1, e2) {
    e1.fadeOut(400).promise().done(function() {
        e2.fadeIn(400);
    });
}
function register_swap(e1, e2) {
    $(e1).click(function(e) {
        var srcEl = e.srcElement? e.srcElement : e.target;
        if (srcEl.tagName.toUpperCase() == "A") return;
        swap($(e1), $(e2));
    });
}
function register_pair(e1, e2) {
    register_swap(e1, e2);
    register_swap(e2, e1);
}
function addBorder(e1, style) {
    $(e1).css("border-left", style + " 1px lightgray");
    $(e1).css("padding-left", "5px");
}

document.addEventListener('DOMContentLoaded', function() {
  var paragraphs = $('.article-container *');
  for (var cv = 0; cv < paragraphs.length; cv++) {
      var keyId = paragraphs[cv].id;
      if (keyId.charAt(0) == "_") {
          register_pair('#'+keyId, '#'+keyId.substr(1));
          addBorder('#'+keyId, "dashed");
          addBorder('#'+keyId.substr(1), "solid");
      }
  }
}, false);
</script>

<script type="text/javascript">
// Blokus Life Lessons
document.addEventListener('DOMContentLoaded', function() {
  $(".blokus").click(function(e) {
      $(".blokus").each(function(index, el) {
          if (el.innerHTML == "Life") $(el).text("Blokus");
          else if (el.innerHTML == "life") $(el).text(" Blokus");
          else if (el.innerHTML == "Blokus") $(el).text("Life");
          else if (el.innerHTML == " Blokus") $(el).text("life");
      });
  });
}, false);
</script>
