{{ $post := .post }}

<div class="media stream-item snippet-item" itemscope itemprop="blogPost" itemtype="http://schema.org/BlogPosting">
  <div class="media-body">
    <h3 class="article-title mb-0 mt-0" itemprop="headline">
      <a href="article-title {{ $post.RelPermalink }}" itemprop="url">
        <i class="far fa-newspaper pub-icon" aria-hidden="true"></i>
        {{ $post.Title }}
      </a>
    </h3>
  </div>
</div>
